<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="login.css">
<title>Insert title here</title>
</head>
<body>
<div class="container">
		<div id="contentWrap">
			<h2><img src="/fiximage/web2013/login/tit_login.png" alt="LOGIN" class="pngFix"></h2>
			<div class="formBoxV17">
				<div class="overHidden">
					<!-- 회원 로그인 -->
					<div class="group type1">
					<form name="frmLogin2" method="post" action="">
					<input type="hidden" name="backpath" value="/">
					<input type="hidden" name="strGD" value="">
					<input type="hidden" name="strPD" value="">
						<h3><img src="/fiximage/web2013/login/stit_member.gif" alt="회원 로그인"></h3>
						<p class="tip">가입하신 아이디와 비밀번호를 입력해주세요.<br>비밀번호는 대소문자를 구분합니다.</p>
						<fieldset>
							<legend>회원 로그인</legend>
							<div class="flexFormV17 tPad15">
								<div><label for="loginId" class="">아이디</label><input type="text" name="userid" id="loginId" class="txtInp" maxlength="32" value="" autocomplete="off" onkeypress="if (event.keyCode == 13) frmLogin2.userpass.focus();"></div>
							</div>
							<div class="flexFormV17">
								<div><label for="loginPw">비밀번호</label><input type="password" name="userpass" id="loginPw" class="txtInp" maxlength="32" autocomplete="off" onkeypress="if (event.keyCode == 13) TnCSlogin(frmLogin2);"></div>
							</div>
						</fieldset>
						
						

						<p class="tPad15"><a href="javascript:TnCSlogin(document.frmLogin2);" class="btn btnB1 btnRed">로그인</a></p>
						<div class="helpV17">
							<p class="ftRt"><a href="/member/forget.asp">아이디/비밀번호 찾기 &gt;</a></p>
						</div>

						<div class="snsLogin">
							<h4 class="title"><img src="/fiximage/web2017/member/stit_sns.png" alt="SNS 로그인"></h4>
							<ul class="btnSocialV17">
								<li><a href="" onclick="fnPopSNSLogin('nv','400','800');return false;" class="icon naver">NAVER</a></li>
			
							</ul>
						</div>
					</form>
					</div>
					<!--// 회원 로그인 -->

					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
